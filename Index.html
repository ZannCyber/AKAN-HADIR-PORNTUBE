<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akan Segera Hadir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #283048, #859398);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .countdown div {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80px;
        }
        .countdown div h2 {
            font-size: 2.5rem;
        }
        .countdown div span {
            font-size: 1rem;
        }
        .subscribe {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akan Segera Hadir</h1>
        <p>Website ini sedang dalam proses pembangunan. Tetap disini untuk update lebih lanjut!</p>
            <p>PORNTUBE akan segera hadir dan membagikan berbagai video terbaru dan terkeren</p>
        
        <div class="countdown">
            <div>
                <h2>10</h2>
                <span>Hari</span>
            </div>
            <div>
                <h2>04</h2>
                <span>Jam</span>
            </div>
            <div>
                <h2>12</h2>
                <span>Menit</span>
            </div>
            <div>
                <h2>35</h2>
                <span>Detik</span>
            </div>
        </div>


    </div>
</body>
</html>
